<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Lato&family=Lobster&family=Orbitron&family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,700&display=swap');
			* {
				box-sizing: inherit;
				color: black;
				font-family: roboto;
			}
			body,
			html {
				margin: 0;

				height: 100%;
				width: 100%;
				box-sizing: border-box;

	<body data-sveltekit-preload-data="hover">
